<div class="container">
    <div class="row">
        
        <div class="col-md-6 offset-md-3">
                <h3 class="text-cente p-3">Logowanie </h3>
            <form>
                <div class="form-group">
                        <input id="email" name="email" 
                        class="form-control" required
                        [(ngModel)]="user.email"
                        autofocus="autofocus" />
                </div>
                <div class="form-group">
                        <input id="password" name="password" 
                        class="form-control" required 
                        [(ngModel)]="user.password"
                        type="password" />
                </div>
             
                <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
              </form>
              
     </div>
   
    </div>
    <div class="row">
        <div class="col-md-12">
            <label>{{ user | json }}</label>
        </div>  
    </div>
</div>
<div> <button type="submit" class="btn btn-danger" (click)="logout()">Logout</button></div>
